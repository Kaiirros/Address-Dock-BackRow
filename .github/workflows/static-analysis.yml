name: Static Analysis and Testing

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  static-analysis-and-testing:
    name: Static Analysis and Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.13.1"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type Check
        run: npx tsc --noEmit

      - name: ESLint
        run: npx eslint . --ext .ts

      - name: Run Unit Tests
        run: npx jest
